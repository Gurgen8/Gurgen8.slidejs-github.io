<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">

</head>
<body>
    <div class="container">
        <div id="bord">
            <img src="img/slide.webp" alt="slide" class="slider_img">
        </div>
        <div class="slider__nav">
            <img class="img" src="img/bridje.jpg" alt="slide1">
            <img class="img" src="img/colors.jpg" alt="slide2">
            <img class="img" src="img/love.jpg" alt="slide3">
            <img class="img" src="img/river.jpg" alt="slide4">
            <img class="img" src="img/lib.jpg" alt="slide5">
        </div>
        <div class="arrow">
            <button id="next"> <i class="fas fa-caret-square-left"></i> </button>
            <button id="prev"> <i class="fas fa-caret-square-right"></i></button>
        </div>
        <div class="play__stop">
           <a class="play__link"> <i class="far fa-play-circle"></i></a>
            <a class="stop__link"> <i class="far fa-stop-circle"></i>  </a>
        </div>
    </div>
 
    <script src="js/script.js"></script>
</body>
</html>
